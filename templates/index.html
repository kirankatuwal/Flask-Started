{% extends 'base.html' %}

{% block head%}
<title>Header</title>
{% endblock%}

{% block body%}
<div class="content">

    {% if tasks|length < 1 %}
<h4>No Records Added</h4>
{% else %}
    <h1>Task Management</h1>
    <table>
        <tr>
            <th>
                Task
            </th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="/delete/{{ task.id }}">Delete</a>
                <br>
                <a href="/update/{{ task.id }}">Update</a>
            </td>
        </tr>
        {% endfor%}
    </table>

    {% endif %}

    <form action="/" method="post">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add">
    </form>
</div>
{% endblock%}
